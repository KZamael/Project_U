<!DOCTYPE html>
<html lang="de" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <title>Index</title>
    <style>
        form {
            border: 3px solid #f1f1f1;
        }

        input[type=text], input[type=password] {
            width: 100%;
            padding: 12px 20px;
            margin: 8px 0;
            display: inline-block;
            border: 1px solid #ccc;
            box-sizing: border-box;
        }

        button {
            background-color: #4caf50;
            color: white;
            padding: 14px 20px;
            margin: 8px 0;
            border: none;
            cursor: pointer;
            width: 100%;
        }

        /* Hover for Mouse */
        button:hover {
            opacity: 0.8;
        }

        /*Cancel button */
        .cancelbtn {
            width: auto;
            padding: 10px 18px;
            background-color: #f44336;
        }

        /*center the avatar container*/
        .imgcontainer {
            text-align: center;
            margin: 24px 0 12px 0;
        }

        /*avatar img*/
        img.avatar {
            width: 10%;
            border-radius: 10%;
        }

        /*padding containers*/
        .container {
            padding: 16px;
        }

        /*"forgot pw" text*/
        span.psw {
            float:right;
            padding-top: 16px;
        }

        /*change span anc cancelbtn for small screen*/
        @media screen and (max-width: 300px)
        {
            span.psw {
                display: block;
                float: none;
            }
            .cancelbtn {
                width:100%;
            }
        }
    </style>
</head>
<body>
<div class="imgcontainer">
    <span th:utext="#{home.welcome}">Welcome to our grocery store!</span>
</div>

<p>Today is: <span th:text="#{home.today}">13 february 2011</span></p>
<h1 th:utext="#{home.index_heading}">Login</h1>

    #foreach($user in $users)
    <li>$user</li>
    #end
</ul-->
</body>
</html>
